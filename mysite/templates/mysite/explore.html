{% extends 'mysite/base.html' %}
{% block style %}
{% endblock %}

{% block content %}
    <div class="container">
        <br>

        {% for film in films %}
            <div class="card">
                <div class="card-header">{{ film.name }}</div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4"><img src="{{ film.img }}"/></div>
                        <div class="col-md-8">
                            <div class="row">
                                <b>Tarih:</b>{{ film.date }}
                            </div>
                            <div class="row">
                                <b>Konusu:</b>{{ film.description }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">{{ film.date }}</div>
            </div>
            <br>

        {% endfor %}
    </div>

{% endblock %}
